<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="log.png" /></a>
      <div class="toggle"><img src="toggle.png" /></div>
    </header>
    <div class="banner">
      <div class="content">
        <h2>Be a part of <span>her world</span></h2>
        <p>
          A young mermaid makes a deal with a sea witch to trade her beautiful
          voice for human legs so she can discover the world above water and
          impress a prince.
        </p>
        <a href="#" class="play" onclick="toggle();"
          ><img src="play.png" />Watch Trailer</a
        >
        <div class="slide"></div>
        <ul class="sci">
          <li>
            <a href="#"><img src="facebook.png" /></a>
          </li>
          <li>
            <a href="#"><img src="twitter.png" /></a>
          </li>
          <li>
            <a href="#"><img src="instagram.png" /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="trailer">
      <img src="unnamed.gif" controls="true" />
      <img src="close.png" class="close" onclick="toggle();" />
    </div>
    <script type="text/javascript">
      function toggle() {
        var trailer = document.querySelector('.trailer');
        var video = document.querySelector('video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
      }
    </script>
  </body>
</html>
